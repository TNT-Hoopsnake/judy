{% extends "base.html" %}
{% from "info_card.html" import info_card %}

{% block content %}

<div class="container">
    <div class="text-center my-3">
        <h1>{{page_title}}</h1>
        <h4>{{page_subtitle}}</h4>
    </div>
    <div class="row">
        {% for card in cards_data %}
            <div class="col-md-4">
                {{ info_card(card) }}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
